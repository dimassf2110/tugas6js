<!doctype html>
<html>
<head>
	<title>Latihan OOP</title>
</head>
<body>
<!--
    Tugas:
- Buat class Gempa
- Member class:
  konstruktor: lokasi, skala
  method: dampak()
  - Jika skala <= 2, gempa tidak terasa
  - Jika skala > 2 s/d <= 4, bangunan retak2
  - Jika skala > 4 s/d <= 6, bangunan roboh
  - Jika skala > 6, selain bangunan roboh & berpotensi tsunami
- Buat 8 object (masing2 tipe gempa 2 object)
- Cetaklah informasi gempa serta dampak gempa yg telah terjadi
-->
<script>
class Gempa{
        constructor(lokasi,skala){
            this.lokasi = lokasi;
            this.skala = skala;
        }
        dampak(){
            let dg;
            if (this.skala <= 2){
                dg = `gempa tidak terasa`;
            } else if (this.skala <= 4){
                dg = `bangunan retak2`;
            } else if (this.skala <= 6){
                dg = `bangunan roboh`;
            } else {
                dg = `selain bangunan roboh & berpotensi tsunami`;
            }
            return dg;
        }
        infoGempa(){
            document.write(`telah tejadi gempa di ${this.lokasi} dengan skala ${this.skala} richter berdampak ${this.dampak()}<hr/>`);
        }
    }
     
     
     let g1 = new Gempa(`Banten`,1.5);
     let g2 = new Gempa(`Cianjur`,5.5);
     let g3 = new Gempa(`Aceh`,9.5);
     let g4 = new Gempa(`Sukabumi`,4.3);
     let g5 = new Gempa(`Jakarta`,2.5);
     let g6 = new Gempa(`Sumatra barat`,9.5);
     let g7 = new Gempa(`Karawang`,1.5);
     let g8 = new Gempa(`Bali`,4.3);


     g1.infoGempa();
     g2.infoGempa();
     g3.infoGempa();
     g4.infoGempa();
     g5.infoGempa();
     g6.infoGempa();
     g7.infoGempa();
     g8.infoGempa();
  

</script>
         
	</script>
</body>
</html>
